<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GIS Web App Navbar</title>
<style>
    nav {
        background-color: #2c3e50;
        padding: 10px 0;
        text-align: center;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-family: Arial, sans-serif;
        font-size: 18px;
        transition: all 0.3s ease;
    }
    nav a:hover {
        background-color: #ecf0f1;
        color: #2c3e50;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: underline;
    }
</style>
</head>
<body>
<nav>
    <a href="#">Home</a>
    <a href="#">Map</a>
    <a href="#">Layers</a>
    <a href="#">Analysis</a>
    <a href="#">Contact</a>
</nav>
</body>
</html>
