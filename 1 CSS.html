<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Destinations</title>
    <style>
        /* Element selector */
        p {
            color: darkblue;
            font-family: Arial, sans-serif;
        }

        /* Class selector */
        .highlight {
            background-color: yellow;
            font-style: italic;
        }

        /* ID selector */
        #main-title {
            color: crimson;
            font-size: 36px;
            font-family: 'Georgia', serif;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Top Travel Destinations</h1>
    <p>Paris is famous for its culture and architecture.</p>
    <p class="highlight">Tokyo is known for its technology and cuisine.</p>
    <ul>
        <li>London</li>
        <li>New York</li>
        <li>Rome</li>
    </ul>
</body>
</html>
