<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Country Profile</title>
<style>
    .country-card {
        width: 300px;
        padding: 20px;
        margin: 50px auto;
        border-radius: 15px;
        box-shadow: 4px 4px 10px gray;
        text-align: center;
        font-family: Arial, sans-serif;
        transition: transform 0.3s ease;
    }
    .country-card:hover {
        transform: scale(1.05);
    }
    img { width: 100px; }
</style>
</head>
<body>
<div class="country-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg" alt="Japan Flag">
    <h2>Japan</h2>
    <p>Population: 125 million</p>
    <p>Capital: Tokyo</p>
    <p>Area: 377,975 kmÂ²</p>
</div>
</body>
</html>
