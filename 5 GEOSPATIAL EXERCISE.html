<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Dashboard</title>
<style>
    .dashboard {
        display: flex;
        justify-content: space-around;
        margin: 50px;
        font-family: Arial, sans-serif;
    }
    .section {
        border: 1px solid #333;
        padding: 20px;
        border-radius: 10px;
        width: 150px;
        text-align: center;
    }
    .icon { font-size: 40px; }
</style>
</head>
<body>
<h1 style="text-align:center;">Mini Weather Dashboard</h1>
<div class="dashboard">
    <div class="section">
        <div class="icon">📍</div>
        <p>Location: Tokyo</p>
    </div>
    <div class="section">
        <div class="icon">🌡️</div>
        <p>Temperature: 28°C</p>
    </div>
    <div class="section">
        <div class="icon">☀️</div>
        <p>Condition: Sunny</p>
    </div>
</div>
</body>
</html>
