<!DOCTYPE html>
<html>
<head>
  <title>Legend</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 500px; }</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([20,80], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var legend = L.control({position:'bottomright'});
    legend.onAdd = function(map){
      var div = L.DomUtil.create('div','info legend');
      div.innerHTML += '<i style="background:green;width:15px;height:15px;display:inline-block;"></i> Forest<br>';
      div.innerHTML += '<i style="background:blue;width:15px;height:15px;display:inline-block;"></i> Water<br>';
      div.innerHTML += '<i style="background:red;width:15px;height:15px;display:inline-block;"></i> Urban<br>';
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
