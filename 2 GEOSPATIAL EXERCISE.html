<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>City Coordinates</title>
<style>
    table {
        width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
    }
    th, td {
        border: 1px solid #333;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>
<h1 style="text-align:center;">Coordinates of Asian Cities</h1>
<table>
    <tr>
        <th>City</th>
        <th>Latitude</th>
        <th>Longitude</th>
    </tr>
    <tr><td>Tokyo</td><td>35.6895° N</td><td>139.6917° E</td></tr>
    <tr><td>Beijing</td><td>39.9042° N</td><td>116.4074° E</td></tr>
    <tr><td>Bangkok</td><td>13.7563° N</td><td>100.5018° E</td></tr>
    <tr><td>Seoul</td><td>37.5665° N</td><td>126.9780° E</td></tr>
</table>
</body>
</html>
