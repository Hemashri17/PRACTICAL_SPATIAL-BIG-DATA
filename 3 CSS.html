<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        .profile-card {
            width: 300px;
            height: 200px;
            padding: 20px;
            margin: 50px auto;
            border: 3px solid teal;
            border-radius: 15px;
            box-shadow: 5px 5px 15px gray;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Jane Doe</h2>
        <p>Web Developer | 25 years old</p>
        <p>Loves traveling, photography, and coding.</p>
    </div>
</body>
</html>
