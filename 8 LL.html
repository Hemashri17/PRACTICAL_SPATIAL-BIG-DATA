<!DOCTYPE html>
<html>
<head>
  <title>GeoJSON States</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 500px; }</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([22,80], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Example: Replace with India states GeoJSON
    var geojsonFeature = {
      "type":"FeatureCollection",
      "features":[
        {"type":"Feature","properties":{"name":"Sample"},"geometry":{"type":"Polygon","coordinates":[[[77,23],[79,23],[79,25],[77,25],[77,23]]]}}
      ]
    };

    function randomColor(){
      return '#'+Math.floor(Math.random()*16777215).toString(16);
    }

    L.geoJSON(geojsonFeature, {
      style: function(){ return {color: randomColor(), fillOpacity:0.5}; }
    }).addTo(map);
  </script>
</body>
</html>
