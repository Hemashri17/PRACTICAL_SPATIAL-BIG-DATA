<!DOCTYPE html>
<html>
<head>
  <title>Multiple Markers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 500px; }</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([22.5, 80], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var cities = [
      {name:"Delhi", coords:[28.7041,77.1025], pop:"19M"},
      {name:"Mumbai", coords:[19.0760,72.8777], pop:"20M"},
      {name:"Kolkata", coords:[22.5726,88.3639], pop:"15M"}
    ];
    cities.forEach(c => {
      L.marker(c.coords).addTo(map)
        .bindPopup(`${c.name} â€“ Population: ${c.pop}`);
    });
  </script>
</body>
</html>
