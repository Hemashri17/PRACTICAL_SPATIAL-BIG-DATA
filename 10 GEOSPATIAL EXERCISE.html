<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geospatial Data Form</title>
<style>
    form {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #2c3e50;
        border-radius: 10px;
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-family: Arial, sans-serif;
    }
    button {
        background-color: #2c3e50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #34495e;
    }
</style>
</head>
<body>
<h1 style="text-align:center;">Geospatial Data Input</h1>
<form>
    <label for="place">Place Name</label>
    <input type="text" id="place" name="place" placeholder="Enter place name">

    <label for="lat">Latitude</label>
    <input type="text" id="lat" name="lat" placeholder="Enter latitude">

    <label for="lon">Longitude</label>
    <input type="text" id="lon" name="lon" placeholder="Enter longitude">

    <label for="desc">Description</label>
    <textarea id="desc" name="desc" rows="4" placeholder="Enter description"></textarea>

    <button type="submit">Submit</button>
</form>
</body>
</html>
